<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{common/header :: header}">
</div>
<main class="container py-4 flex-fill">
    <div class="d-flex justify-content-between align-items-center">

        <!-- Navegación entre tipos de recurso -->
        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <h3 class="fw-bold mb-0">
                <i class="bi bi-gear text-primary"></i> Configuración
            </h3>

            <a href="/configuracion/usuarios" class="btn btn-outline-dark btn-sm">
                Gestor de usuarios
            </a>
            <a href="/configuracion/motivo-reprogramacion" class="btn btn-outline-dark btn-sm btn-active">
                Motivo reprogramación
            </a>

        </div>
        <button class="btn btn-outline-warning text-dark" data-bs-toggle="modal"
                data-bs-target="#modalAgregarMotivoReprogramacion">
            <i class="bi bi-plus-lg"></i> Agregar Motivo
        </button>

    </div>

    <div class="d-flex justify-content-center mb-4">
        <div class="table-responsive shadow-sm rounded overflow-hidden" style="max-width: 600px; width: 100%;">
            <table class="table table-bordered table-hover align-middle mb-0">
                <thead class="table-warning text-center">
                <tr>
                    <th>#</th>
                    <th>Motivo de Reprogramación</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
                </thead>
                <tbody id="tablaMotivoReprogramacion">
                <!-- Aquí se insertarán los datos con JS -->
                </tbody>
            </table>
        </div>
    </div>


    <div th:replace="~{configuracion/fragments/modales-reprogramacion :: modalMotivoReprogramacion}"></div>
    <script src="/js/configuracion/reprogramacion/editar.js"></script>
    <script src="/js/configuracion/reprogramacion/guardar.js"></script>
    <script src="/js/configuracion/reprogramacion/datos.js"></script>

    <div th:insert="~{common/imports :: bodyImports}">
    </div>
    <div th:insert="~{common/footer :: footer}">
    </div>
</main>
</body>
</html>
