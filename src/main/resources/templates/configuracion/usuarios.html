<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
</head>
<body>
<div th:replace="~{common/header :: header}">
</div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <!-- Título -->
            <h3 class="fw-bold mb-0">
                <i class="bi bi-gear text-primary"></i> Configuración
            </h3>

            <!-- Botones -->
            <a href="/configuracion/usuarios" class="btn btn-outline-dark btn-sm btn-active">
                Gestor de usuarios
            </a>
        </div>
    </div>
    <div class="container border shadow p-3 px-4 mb-5 bg-body rounded">
        <form class="mb-3" id="filtroUsuarios">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="filtroNombre" class="form-label">Buscar por nombre</label>
                    <input type="text" class="form-control" id="filtroNombre" placeholder="Nombre del usuario">
                </div>

                <div class="col-md-3">
                    <label for="filtroSpring" class="form-label">Usuario Spring</label>
                    <select class="form-select" id="filtroSpring">
                        <option value="">Todos</option>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="filtroRol" class="form-label">Rol</label>
                    <select class="form-select" id="filtroRol">
                        <option value="">Todos</option>
                        <option th:each="rol : ${ListaRoles}" th:value="${rol.nombre}" th:text="${rol.nombre}">Rol</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="limpiarFiltros()">Limpiar</button>
                </div>
            </div>
        </form>


        <div class="card  border-0 mb-4">
            <div class="card-header bg-white text-success fw-bold">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        Usuarios Activos
                    </div>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBuscarUsuario">
                        <i class="bi bi-person-plus-fill"></i> Agregar Usuario
                    </button>

                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaUsuarios" class="table table-bordered table-striped table-light table-hover text-center mb-0">
                        <thead class="table-success text-dark">
                        <tr>
                            <th>N°</th>
                            <th>Username</th>
                            <th>SPRING</th>
                            <th>Nombre completo</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="cuerpoUsuarios">
                        <!-- Llenado dinámico -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>



</main>
<div th:replace="~{configuracion/fragments/modal-buscar-usuario :: modalBuscarUsuario}"></div>
<div th:replace="~{configuracion/fragments/modal-editar-usuario :: modalEditarUsuario}"></div>



<div th:insert="~{common/imports :: bodyImports}">
</div>
<div th:insert="~{common/footer :: footer}">
</div>


<script src="/js/configuracion/usuario/filtro.js"></script>
<script src="/js/configuracion/usuario/modal-editar.js"></script>
-<script src="/js/configuracion/usuario/lista.js"></script>
<script src="/js/configuracion/usuario/spring.js"></script>

</body>

</html>
