<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common/imports :: headImports}">
</head>

<body class="bg-light">
<div th:replace="~{common/header :: header}">
</div>
<main class="container py-4">

    <h2 class="text-center mb-4 p-3 rounded" style="background-color: #e0f7fa; border: 1px solid #b2ebf2;">
        Citas Quimioterapia
        <small class="text-muted d-block fs-6">
            <i class="bi bi-calendar-event"></i>
            <span th:text="${fechaActual}"></span>
            <span id="horaActual" th:text="${horaActual}"></span>
        </small>
    </h2>

    <!-- Acciones generales -->
    <div class="row align-items-center mb-4 p-3 rounded" style="background-color: #e0f7fa; border: 1px solid #b2ebf2;">
        <div class="col-md-9 d-flex flex-wrap gap-2 justify-content-start">
            <button id="btn-iniciar" class="btn btn-secondary"><i class="bi bi-check-circle"></i> Iniciar</button>
            <button id="btn-atendido" class="btn btn-success"><i class="bi bi-check2-circle"></i> Atendido</button>
            <button id="btn-pendiente" class="btn btn-warning"><i class="bi bi-hourglass-split"></i> Pendiente</button>
            <button id="btn-asignar" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Asignar</button>
            <button id="btn-transferir" class="btn btn-info text-white"><i class="bi bi-arrow-left-right"></i> Reprogramar</button>
            <button id="btn-eliminar" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
            <button id="btn-duplicar" class="btn btn-outline-secondary"><i class="bi bi-copy"></i> Duplicar Sesión</button>
        </div>
        <div class="col-md-3 mt-3 mt-md-0">
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalAgendarCita">
                <i class="bi bi-plus-circle"></i> Agendar Cita
            </button>
        </div>
    </div>


    <!-- Filtros -->
    <div class="row g-3 align-items-end mb-4">
        <div class="col-md-3">
            <label class="form-label">Buscar paciente</label>
            <input type="text" id="filtroPaciente" class="form-control" placeholder="Nombre o documento">
        </div>
        <div class="col-md-2">
            <label class="form-label">Estado</label>
            <select class="form-select" id="filtroEstado">
                <option value="">TODO</option>
                <option th:each="estado : ${estadosCita}" th:value="${estado}" th:text="${estado}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Cubículo</label>
            <select class="form-select" id="filtroCubiculo">
                <option value="">TODO</option>
                <option th:each="c : ${Lista_Cubiculo_Activos}" th:value="${c.id}" th:text="${c.codigo}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Fecha</label>
            <input type="text" id="filtroFecha" class="form-control" placeholder="Seleccionar fecha(s)">
        </div>
        <div class="col-md-2 d-flex gap-2">
            <button class="btn btn-dark w-50" title="Reporte">
                <i class="bi bi-file-earmark-text"></i>
            </button>
            <button class="btn btn-outline-dark w-50" title="Exportar">
                <i class="bi bi-download"></i>
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm rounded overflow-hidden">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>Num. Documento</th>
                <th>Paciente</th>
                <th>Fec. Ingreso</th>
                <th>Cama</th>
                <th>Hora Prog.</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Duración</th>
                <th>Estado</th>
                <th>Tipo Paciente</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rellenado por Thymeleaf o JS -->
            </tbody>
        </table>
    </div>
</main>


    <div th:replace="~{fragments/modal-cita :: modalCita}"></div>
    <div th:replace="~{fragments/modal-busqueda-cie :: modalBusquedaCie}"></div>
    <div th:replace="~{fragments/modal-iniciar :: modalIniciarProtocolo}"></div>
    <div th:replace="~{fragments/modal-atender :: modalFinalizarProtocolo}"></div>
    <div th:replace="~{fragments/modal-asignar :: modalAsignarAtencion}"></div>
    <div th:replace="~{fragments/modal-reprogramar :: modalReprogramarCita}"></div>

    <div th:replace="~{fragments/modal-ficha-paciente :: modalFichaPaciente}"></div>




<th:block th:replace="~{common/imports :: bodyImports}"/>

<div th:insert="~{common/footer :: footer}">
</div>

<script src="/js/fragments/cita/busqueda-paciente-garantia.js"></script>
<script src="/js/fragments/cita/agendar.js"></script>

<script src="/js/fragments/botones/pendiente.js"></script>
<script src="/js/fragments/botones/modal-iniciar.js"></script>
<script src="/js/fragments/botones/modal-atender.js"></script>
<script src="/js/fragments/botones/seleccion-ficha.js"></script>
<script src="/js/fragments/botones/modal-asignar.js"></script>
<script src="/js/fragments/botones/modal-reprogramar.js"></script>



<script src="/js/fragments/ficha-paciente/tab-paciente/datos.js"></script>
<script src="/js/fragments/ficha-paciente/tab-paciente/botones.js"></script>

<script src="/js/fragments/ficha-paciente/tab-atencion-quimioterapia/datos.js"></script>
<script src="/js/fragments/ficha-paciente/tab-atencion-quimioterapia/botones.js"></script>

<script src="/js/fragments/ficha-paciente/tab-funciones-vitales/botones.js"></script>
<script src="/js/fragments/ficha-paciente/tab-funciones-vitales/datos.js"></script>

<script src="/js/fragments/ficha-paciente/tab-detalle-quimioterapia/datos.js"></script>
<script src="/js/fragments/ficha-paciente/tab-detalle-quimioterapia/botones.js"></script>


<script src="/js/fragments/filtros.js"></script>


<script src="/js/fragments/modal-busqueda-cie.js"></script>
<script src="/js/index-datostabla-filtrofecha.js"></script>


</body>

</html>
