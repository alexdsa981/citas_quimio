
<div th:fragment="modalFichaPaciente"  xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="modalFichaPaciente" tabindex="-1" aria-labelledby="modalFichaPacienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFichaPacienteLabel">Ficha del Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs" id="fichaTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="datos-cita-tab" data-bs-toggle="tab" data-bs-target="#datos-cita" type="button" role="tab">Datos de Cita</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signos-vitales-tab" data-bs-toggle="tab" data-bs-target="#signos-vitales" type="button" role="tab">Signos Vitales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="paciente-tab" data-bs-toggle="tab" data-bs-target="#paciente" type="button" role="tab">Paciente</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="medico-tab" data-bs-toggle="tab" data-bs-target="#medico" type="button" role="tab">Médico</button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="datos-cita" role="tabpanel" aria-labelledby="datos-cita-tab">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Cama</label>
                                    <select class="form-select">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Inicio</label>
                                    <select class="form-select"></select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Protocolo</label>
                                    <input type="time" class="form-control" value="00:00">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signos-vitales" role="tabpanel" aria-labelledby="signos-vitales-tab">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label">
                                        Presión Arterial <small class="text-muted">(mmHg)</small>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Sistólica">
                                        <span class="input-group-text">/</span>
                                        <input type="text" class="form-control" placeholder="Diastólica">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Frecuencia Respiratoria <small class="text-muted">(x Min)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 18">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Frecuencia Cardíaca <small class="text-muted">(x Min)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 72">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Temperatura <small class="text-muted">(°C)</small>
                                    </label>
                                    <input type="number" step="0.1" class="form-control" placeholder="Ej. 36.5">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Saturación <small class="text-muted">(%)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 98">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Peso <small class="text-muted">(kg)</small>
                                    </label>
                                    <input type="number" step="0.1" class="form-control" placeholder="Ej. 70.5">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Talla <small class="text-muted">(cm)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 172">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Sup. Corporal <small class="text-muted">(m²)</small>
                                    </label>
                                    <input type="number" step="0.01" class="form-control" placeholder="Ej. 1.85">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="paciente" role="tabpanel" aria-labelledby="paciente-tab">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Tipo Paciente</label>
                                    <select class="form-select">
                                        <option>CRP</option>
                                        <!-- otras opciones -->
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Aseguradora</label>
                                    <select class="form-select">
                                        <option>ADMINISTRADORA CLINICA RICARDO PALMA</option>
                                        <!-- otras opciones -->
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Contratante</label>
                                    <select class="form-select">
                                        <option>ELECTRO PERU SA (51690)</option>
                                        <!-- otras opciones -->
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">N° Historia</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Fecha Nac.</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Edad</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Sexo</label>
                                    <select class="form-select">
                                        <option>FEMENINO</option>
                                        <option>MASCULINO</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Doc. Identidad</label>
                                    <select class="form-select">
                                        <option>CARNET EXTRANJ.</option>
                                        <!-- otros tipos -->
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Número Documento</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Teléfono / Celular</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Entrada</label>
                                    <select class="form-select">
                                        <option>AMBULATORIO</option>
                                        <!-- otras opciones -->
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">CIE 10</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">CIE 10</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="medico" role="tabpanel" aria-labelledby="medico-tab">
                            <!-- Aquí van esquema, anamnesis, evolución, etc. -->
                            <p>Contenido de Médico</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
