<div th:fragment="modalFichaPaciente" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="modalFichaPaciente" tabindex="-1" aria-labelledby="modalFichaPacienteLabel"
         aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalFichaPacienteLabel">Ficha del Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs" id="fichaTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="paciente-tab" data-bs-toggle="tab"
                                    data-bs-target="#pacienteFicha" type="button" role="tab">Paciente
                            </button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signos-vitales-tab" data-bs-toggle="tab"
                                    data-bs-target="#signos-vitalesFicha" type="button" role="tab">Signos Vitales
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="datos-quimioterapia-tab" data-bs-toggle="tab"
                                    data-bs-target="#quimioterapiaFicha" type="button" role="tab">Quimioterapia
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="cie10-tab" data-bs-toggle="tab"
                                    data-bs-target="#cie10Ficha" type="button" role="tab">Diagnóstico
                            </button>
                        </li>

                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3">


                        <div class="tab-pane fade show active" id="pacienteFicha" role="tabpanel"
                             aria-labelledby="paciente-tab">
                            <form id="pacienteDatosFichaForm">
                                <div class="row g-3">

                                    <div class="col-md-3 mt-3">
                                        <label class="form-label">Entrada</label>
                                        <select class="form-select" name="tipoEntradaId" id="tipoEntradaFicha"
                                                style="background-color: #e9ecef; color: #6c757d; pointer-events: none; user-select: none; cursor: not-allowed;">
                                            <th:block th:each="entrada : ${Lista_TipoEntrada_Activos}">
                                                <option th:value="${entrada.id}" th:text="${entrada.nombre}"></option>
                                            </th:block>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Doc. Identidad</label>
                                        <select class="form-select" name="idTipoDocIdentidad" id="tipoDocIdentidadFicha"
                                                required
                                                style="background-color: #e9ecef; color: #6c757d; pointer-events: none; user-select: none; cursor: not-allowed;">
                                            <option value="">Seleccione:</option>
                                            <th:block th:each="tipo : ${Lista_TipoDocIdentidad_Activos}">
                                                <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                                            </th:block>
                                        </select>
                                    </div>

                                    <!-- Número Documento -->
                                    <div class="col-md-6">
                                        <label class="form-label">Número Documento</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="numeroDocumentoFicha"
                                                   autocomplete="off" required readonly
                                                   style="background-color: #e9ecef; color: #6c757d; user-select: none; pointer-events: none; cursor: not-allowed;">
                                        </div>
                                    </div>


                                    <hr>

                                    <div id="datosModificablesPacienteFicha" class="row g-3 form-disabled"
                                         style="margin-top:0px !important;">


                                        <!-- Apellidos y nombres -->
                                        <div class="col-md-3">
                                            <label class="form-label">Apellido Paterno</label>
                                            <input type="text" id="apellidoPaternoFicha" class="form-control"
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Apellido Materno</label>
                                            <input type="text" id="apellidoMaternoFicha" class="form-control"
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Nombres</label>
                                            <input type="text" id="nombresFicha" class="form-control"
                                                   autocomplete="off">
                                        </div>

                                        <!-- Fecha nacimiento, edad y sexo -->
                                        <div class="col-md-4">
                                            <label class="form-label">Fecha Nac.</label>
                                            <input type="date" class="form-control" id="fechaNacimientoFicha"
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">Edad</label>
                                            <input type="text" class="form-control" id="edadFicha" readonly
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">Sexo</label>
                                            <select class="form-select" id="sexoFicha">
                                                <option value="femenino">FEMENINO</option>
                                                <option value="masculino">MASCULINO</option>
                                            </select>
                                        </div>

                                        <!-- Teléfono -->
                                        <div class="col-md-4">
                                            <label class="form-label">Teléfono / Celular</label>
                                            <input type="text" class="form-control" autocomplete="off"
                                                   id="telefonoFicha">
                                        </div>

                                        <hr>

                                        <div class="col-md-4">
                                            <label class="form-label">Tipo Paciente</label>
                                            <select class="form-select" name="idTipoPaciente" id="tipoPacienteFicha">
                                                <th:block th:each="tipo, tipoStat : ${Lista_TipoPaciente_Activos}">
                                                    <option th:value="${tipo.id}" th:text="${tipo.nombre}"
                                                            th:selected="${tipoStat.index == 0}"></option>
                                                </th:block>
                                            </select>
                                        </div>

                                        <!-- Aseguradora -->
                                        <div class="col-md-4">
                                            <label class="form-label">Aseguradora</label>
                                            <select class="form-select" name="idAseguradora" id="aseguradoraFicha">
                                                <!-- Se llenará dinámicamente -->
                                            </select>
                                        </div>

                                        <!-- Contratante -->
                                        <div class="col-md-4">
                                            <label class="form-label">Contratante</label>
                                            <select class="form-select" name="idContratante" id="contratanteFicha">
                                                <!-- Se llenará dinámicamente -->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mt-4 d-flex justify-content-end gap-2">
                                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                                        <button type="button" class="btn btn-info" id="btnModificarPacienteFicha" onclick="habilitarEdicionFicha()">Modificar</button>
                                        <button type="button" class="btn btn-success" id="btnGuardarPacienteFicha" onclick="guardarPacienteFicha()" disabled>Guardar</button>
                                    </div>

                                </div>
                            </form>
                        </div>


                        <div class="tab-pane fade" id="signos-vitalesFicha" role="tabpanel"
                             aria-labelledby="signos-vitales-tab">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label">
                                        Presión Arterial <small class="text-muted">(mmHg)</small>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Sistólica"
                                               autocomplete="off" id="presionSistolicaFicha">
                                        <span class="input-group-text">/</span>
                                        <input type="text" class="form-control" placeholder="Diastólica"
                                               autocomplete="off" id="presionDiastolicaFicha">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Frecuencia Respiratoria <small class="text-muted">(x Min)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 18"
                                           autocomplete="off" id="frecuenciaRespiratoriaFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Frecuencia Cardíaca <small class="text-muted">(x Min)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 72"
                                           autocomplete="off" id="frecuenciaCardiacaFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Temperatura <small class="text-muted">(°C)</small>
                                    </label>
                                    <input type="number" step="0.1" class="form-control" placeholder="Ej. 36.5"
                                           autocomplete="off" id="temperaturaFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Saturación <small class="text-muted">(%)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 98"
                                           autocomplete="off" id="saturacionOxigenoFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Peso <small class="text-muted">(kg)</small>
                                    </label>
                                    <input type="number" step="0.1" class="form-control" placeholder="Ej. 70.5"
                                           autocomplete="off" id="pesoFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Talla <small class="text-muted">(cm)</small>
                                    </label>
                                    <input type="number" class="form-control" placeholder="Ej. 172"
                                           autocomplete="off" id="tallaFicha">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">
                                        Sup. Corporal <small class="text-muted">(m²)</small>
                                    </label>
                                    <input type="number" step="0.01" class="form-control" placeholder="Ej. 1.85"
                                           autocomplete="off" id="superficieCorporalFicha">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="quimioterapiaFicha" role="tabpanel"
                             aria-labelledby="datos-quimioterapia-tab">
                            <div class="row g-3">
                                <!-- Select Enfermera -->
                                <div class="col-md-6">
                                    <label for="enfermeraFicha" class="form-label">Enfermera</label>
                                    <select id="enfermeraFicha" name="enfermera" class="form-select">
                                        <option value="">Seleccionar enfermera</option>
                                        <th:block th:each="enfermera : ${Lista_Enfermeras_Activos}">
                                            <option th:value="${enfermera.id}"
                                                    th:text="${enfermera.apellidoP + ' ' + enfermera.apellidoM + ' ' + enfermera.nombre}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <!-- Select Médico -->

                                <div class="col-md-6">
                                    <label for="medicoFicha" class="form-label">Medico</label>
                                    <select id="medicoFicha" name="medico" class="form-select readonly-select"
                                            required>
                                        <th:block th:each="medico : ${Lista_Medicos_Activos}">
                                            <option th:value="${medico.id}"
                                                    th:text="${medico.apellidoP + ' ' + medico.apellidoM + ' ' + medico.nombre}"></option>
                                        </th:block>
                                    </select>
                                </div>

                                <div class="col-md-2">
                                    <label class="form-label">Cubículo</label>
                                    <select class="form-select" name="idCubiculo" id="cubiculoSelectFicha">
                                        <option value="">Seleccione:</option>
                                        <th:block th:each="cubiculo : ${Lista_Cubiculo_Activos}">
                                            <option th:value="${cubiculo.id}"
                                                    th:text="${cubiculo.codigo}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Tiempo Protocolo</label>
                                    <div class="input-group">
                                        <select class="form-select" id="horasProtocoloFicha">
                                            <option value="0">0 h</option>
                                            <option value="1">1 h</option>
                                            <option value="2">2 h</option>
                                            <option value="3">3 h</option>
                                            <option value="4">4 h</option>
                                            <option value="5">5 h</option>
                                            <option value="6">6 h</option>
                                            <option value="7">7 h</option>
                                            <option value="8">8 h</option>
                                            <option value="9">9 h</option>
                                            <option value="10">10 h</option>

                                        </select>
                                        <select class="form-select" id="minutosProtocoloFicha">
                                            <option value="0">0 min</option>
                                            <option value="15">15 min</option>
                                            <option value="30">30 min</option>
                                            <option value="45">45 min</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="medicinasFicha" class="form-label">Medicinas</label>
                                        <textarea id="medicinasFicha" name="medicinas" class="form-control"
                                                  rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="observacionesFicha" class="form-label">Observaciones</label>
                                        <textarea id="observacionesFicha" name="observaciones" class="form-control"
                                                  rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="anamnesisFicha" class="form-label">Anamnesis</label>
                                        <textarea id="anamnesisFicha" name="anamnesis" class="form-control"
                                                  rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="examenFisicoFicha" class="form-label">Examen Físico</label>
                                        <textarea id="examenFisicoFicha" name="examenFisico" class="form-control"
                                                  rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="examenesAuxiliaresFicha" class="form-label">Exámenes
                                            Auxiliares</label>
                                        <textarea id="examenesAuxiliaresFicha" name="examenesAuxiliares"
                                                  class="form-control" rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="tratamientoFicha" class="form-label">Tratamiento</label>
                                        <textarea id="tratamientoFicha" name="tratamiento" class="form-control"
                                                  rows="2"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="evolucionFicha" class="form-label">Evolución</label>
                                        <textarea id="evolucionFicha" name="evolucion" class="form-control"
                                                  rows="2"></textarea>
                                    </div>
                                </div>


                                <!-- Botón para agregar esquemas -->
                                <div class="col-12 text-end">
                                    <button type="button" class="btn btn-outline-primary">
                                        Agregar esquema
                                    </button>
                                </div>

                            </div>
                        </div>


                        <div class="tab-pane fade" id="cie10Ficha" role="tabpanel" aria-labelledby="cie10-tab">
                            <div class="row g-3">

                                <!-- Buscar CIE10 -->
                                <div class="col-md-12">
                                    <label class="form-label">Buscar CIE10</label>
                                    <div class="input-group">
                                            <span class="form-control" style="background-color: #e9ecef;">
                                                Haz clic en Buscar para seleccionar un CIE10
                                            </span>
                                        <button class="btn btn-outline-primary" type="button"
                                                onclick="abrirModalCie()">Buscar
                                        </button>
                                    </div>
                                </div>

                                <!-- Lista CIE10 -->
                                <div class="col-md-12 mt-3">
                                    <label class="form-label">Lista CIE10 seleccionados:</label>
                                    <ul id="lista-cie-seleccionados" class="list-group mt-2">
                                        <!-- Aquí se agregan dinámicamente los CIE10 seleccionados -->
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
