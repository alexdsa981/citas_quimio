<div th:fragment="modalAsignarAtencion" xmlns:th="http://www.thymeleaf.org">

    <div class="modal fade" id="modalAsignar" tabindex="-1" aria-labelledby="modalAsignarLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asignar Atención Quimioterapia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formAsignarAtencion" class="vstack gap-3">
                        <!-- Enfermera -->
                        <div>
                            <label for="modalEnfermera" class="form-label">Enfermera</label><span style="color:red;">*</span>
                            <select id="modalEnfermera" name="enfermera" class="form-select" required>
                                <option value="">Seleccione:</option>
                                <th:block th:each="enfermera : ${Lista_Enfermeras_Activos}">
                                    <option th:value="${enfermera.idPersona}"
                                            th:text="${enfermera.apellidoP + ' ' + enfermera.apellidoM + ' ' + enfermera.nombre}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!-- Médico -->
                        <div>
                            <label for="modalMedico" class="form-label">Médico de Turno</label><span style="color:red;">*</span>
                            <select id="modalMedico" name="medico" class="form-select" required>
                                <option value="">Seleccione:</option>
                                <th:block th:each="medico : ${Lista_Medicos_Activos}">
                                    <option th:value="${medico.idPersona}"
                                            th:text="${medico.apellidoP + ' ' + medico.apellidoM + ' ' + medico.nombre}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!-- Cubículo -->
                        <div>
                            <label for="modalCubiculo" class="form-label">Cubículo</label><span style="color:red;">*</span>
                            <select id="modalCubiculo" name="cubiculo" class="form-select" required>
                                <option value="">Seleccione:</option>
                                <th:block th:each="cubiculo : ${Lista_Cubiculo_Activos}">
                                    <option th:value="${cubiculo.id}" th:text="${cubiculo.codigo}"></option>
                                </th:block>
                            </select>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" onclick="guardarAsignacion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>





</div>
