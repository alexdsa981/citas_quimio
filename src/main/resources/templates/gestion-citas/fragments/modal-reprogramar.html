<div th:fragment="modalReprogramarCita" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="modalReprogramar"
         tabindex="-1"
         aria-labelledby="modalReprogramarLabel"
         aria-hidden="true"
         data-bs-backdrop="static"
         data-bs-keyboard="false">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReprogramarLabel">Reprogramar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Paciente</label>
                        <input type="text" class="form-control" id="nombrePacienteReprogramar" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalFechaReprogramacion" class="form-label">Fecha de la Cita</label>
                        <input type="date" class="form-control" id="modalFechaReprogramacion">
                    </div>
                    <div class="mb-3">
                        <label for="modalHoraReprogramacion" class="form-label">Hora Programada</label>
                        <input type="time" class="form-control" id="modalHoraReprogramacion">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duración Protocolo</label><span style="color:red;">*</span>
                        <div class="input-group">
                            <select class="form-select " id="reprogramarHorasProtocoloCita" required >
                                <option value="0">0 h</option>
                                <option value="1">1 h</option>
                                <option value="2">2 h</option>
                                <option value="3">3 h</option>
                                <option value="4">4 h</option>
                                <option value="5">5 h</option>
                                <option value="6">6 h</option>
                                <option value="7">7 h</option>
                                <option value="8">8 h</option>
                                <option value="9">9 h</option>
                                <option value="10">10 h</option>
                            </select>
                            <select class="form-select " id="reprogramarMinutosProtocoloCita" required >
                                <option value="0">0 min</option>
                                <option value="15">15 min</option>
                                <option value="30">30 min</option>
                                <option value="45">45 min</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Seleccione el Motivo</label><span style="color:red;">*</span>
                        <select class="form-select" name="idMotivo" id="idMotivoReprogramacion">
                            <option value="prueba">Prueba</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label><span style="color:red;">*</span>
                        <textarea class="form-control" placeholder="Describe el motivo de la reprogramación..." required></textarea>                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
