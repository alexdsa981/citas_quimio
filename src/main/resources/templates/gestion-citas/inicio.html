<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common/imports :: headImports}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{common/header :: header}">
</div>
<main class="container-fluid py-4 flex-fill">


    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <!-- T√≠tulo -->
            <div class="mb-3">
                <h3 class="fw-bold d-flex align-items-center mb-0">
                    <i class="bi bi-calendar-check text-primary me-2 fs-3"></i> Gesti√≥n de Citas
                </h3>
                <small class="text-muted">Administra el estado y acciones disponibles para cada cita</small>
            </div>

            <!-- Contenido principal sin huecos -->
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start gap-3">
                <!-- Acciones -->
                <div class="flex-grow-1">
                    <div class="d-flex flex-column gap-3">

                        <!-- üîπ Flujo principal -->
                        <div class="d-flex flex-wrap gap-2 align-items-center">
                            <span class="fw-semibold text-muted me-2">Flujo principal:</span>

                            <button id="btn-atendido" class="btn btn-sm btn-success text-dark">
                                <i class="bi bi-check2-circle"></i> Atendido
                            </button>

                            <button id="btn-iniciar" class="btn btn-sm btn-info text-dark">
                                <i class="bi bi-play-circle-fill"></i> Iniciar
                            </button>

                            <button id="btn-asignar" class="btn btn-sm btn-warning text-dark">
                                <i class="bi bi-pencil-square"></i> Asignar
                            </button>
                        </div>

                        <!-- üî∏ Acciones especiales -->
                        <div class="d-flex flex-wrap gap-2 align-items-center">
                            <span class="fw-semibold text-muted me-2">Otros:</span>

                            <button id="btn-retroceso" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-arrow-counterclockwise"></i> Retroceso
                            </button>

                            <button id="btn-transferir" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-arrow-left-right"></i> Reprogramar
                            </button>

                            <button id="btn-duplicar" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-copy"></i> Duplicar Cita
                            </button>

                            <button id="btn-cancelar" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bot√≥n agendar -->
                <div style="min-width: 200px;">
                    <button type="button" class="btn btn-primary btn-sm w-100 h-100 py-2" data-bs-toggle="modal" data-bs-target="#modalAgendarCita">
                        <i class="bi bi-plus-circle"></i><br>
                        Agendar<br>Cita
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Filtros -->
    <div class="card shadow-sm border-0 mb-2">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Buscar paciente</label>
                    <input type="text" id="filtroPaciente" class="form-control" placeholder="Nombre o documento">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filtroEstado">
                        <option value="TODO">TODO</option>
                        <option th:each="estado : ${estadosCita}" th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Cub√≠culo</label>
                    <select class="form-select" id="filtroCubiculo">
                        <option value="TODO">TODO</option>
                        <option th:each="c : ${Lista_Cubiculo_Activos}" th:value="${c.codigo}" th:text="${c.codigo}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Fecha</label>
                    <input type="text" id="filtroFecha" class="form-control" placeholder="Seleccionar fecha(s)" autocomplete="off">
                </div>
                <div class="col-md-2 d-flex gap-2">
                    <button class="btn btn-dark w-50" title="Reporte" disabled>
                        <i class="bi bi-file-earmark-text"></i>
                    </button>
                    <button class="btn btn-outline-dark w-50" title="Exportar" disabled>
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm rounded overflow-auto">
        <table class="table table-bordered table-hover align-middle mb-0 ">
            <thead class="table-primary text-center">
            <tr>
                <th>Fecha Registro</th>
                <th>Creado por</th>
                <th>Aseguradora</th>
                <th>Num. Documento</th>
                <th>Paciente</th>
                <th>Fec. Ingreso</th>
                <th>Hora Prog.</th>
                <th>Cub√≠culo</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Duraci√≥n</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rellenado por Thymeleaf o JS -->
            </tbody>
        </table>
    </div>

</main>



    <div th:replace="~{gestion-citas/fragments/modal-cita :: modalCita}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-busqueda-paciente :: modalBusquedaPaciente}"></div>


    <div th:replace="~{gestion-citas/fragments/modal-busqueda-cie :: modalBusquedaCie}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-iniciar :: modalIniciarProtocolo}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-atender :: modalFinalizarProtocolo}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-asignar :: modalAsignarAtencion}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-reprogramar :: modalReprogramarCita}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-duplicar :: modalDuplicarCita}"></div>

    <div th:replace="~{gestion-citas/fragments/modal-ficha-paciente :: modalFichaPaciente}"></div>




<th:block th:replace="~{common/imports :: bodyImports}"/>

<div th:insert="~{common/footer :: footer}">
</div>
