<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common/imports :: headImports}">
</head>

<body class="bg-light">
<div th:replace="~{common/header :: header}">
</div>
<main class="container-fluid py-4">
    <!-- Título -->
    <div class="mb-4">
        <h3 class="fw-bold">
            <i class="bi bi-calendar-check text-primary"></i> Gestión de Citas
        </h3>
    </div>

    <!-- Acciones generales -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-9 d-flex flex-wrap gap-2 justify-content-start">
                    <button id="btn-atendido" class="btn btn-success"><i class="bi bi-check2-circle"></i> Atendido</button>
                    <button id="btn-iniciar" class="btn btn-secondary"><i class="bi bi-check-circle"></i> Iniciar</button>
                    <button id="btn-asignar" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Asignar</button>
                    <button id="btn-pendiente" class="btn btn-warning"><i class="bi bi-hourglass-split"></i> Pendiente</button>
                    <button id="btn-transferir" class="btn btn-info text-white"><i class="bi bi-arrow-left-right"></i> Reprogramar</button>
                    <button id="btn-cancelar" class="btn btn-danger"><i class="bi bi-trash"></i> Cancelar</button>
                    <button id="btn-duplicar" class="btn btn-outline-secondary"><i class="bi bi-copy"></i> Duplicar Sesión</button>
                </div>
                <div class="col-md-3 mt-3 mt-md-0">
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalAgendarCita">
                        <i class="bi bi-plus-circle"></i> Agendar Cita
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card shadow-sm border-0 mb-2">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">Buscar paciente</label>
                    <input type="text" id="filtroPaciente" class="form-control" placeholder="Nombre o documento">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filtroEstado">
                        <option value="TODO">TODO</option>
                        <option th:each="estado : ${estadosCita}" th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Cubículo</label>
                    <select class="form-select" id="filtroCubiculo">
                        <option value="TODO">TODO</option>
                        <option th:each="c : ${Lista_Cubiculo_Activos}" th:value="${c.codigo}" th:text="${c.codigo}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Fecha</label>
                    <input type="text" id="filtroFecha" class="form-control" placeholder="Seleccionar fecha(s)">
                </div>
                <div class="col-md-2 d-flex gap-2">
                    <button class="btn btn-dark w-50" title="Reporte">
                        <i class="bi bi-file-earmark-text"></i>
                    </button>
                    <button class="btn btn-outline-dark w-50" title="Exportar">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm rounded overflow-hidden">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>Fecha Registro</th>
                <th>Creador</th>
                <th>Num. Documento</th>
                <th>Paciente</th>
                <th>Fec. Ingreso</th>
                <th>Hora Prog.</th>
                <th>Cubículo</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Duración</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rellenado por Thymeleaf o JS -->
            </tbody>
        </table>
    </div>
</main>



    <div th:replace="~{gestion-citas/fragments/modal-cita :: modalCita}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-busqueda-paciente :: modalBusquedaPaciente}"></div>


    <div th:replace="~{gestion-citas/fragments/modal-busqueda-cie :: modalBusquedaCie}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-iniciar :: modalIniciarProtocolo}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-atender :: modalFinalizarProtocolo}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-asignar :: modalAsignarAtencion}"></div>
    <div th:replace="~{gestion-citas/fragments/modal-reprogramar :: modalReprogramarCita}"></div>

    <div th:replace="~{gestion-citas/fragments/modal-ficha-paciente :: modalFichaPaciente}"></div>
