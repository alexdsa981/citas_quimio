<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
</head>
<body>
<div th:replace="~{common/header :: header}">
</div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center">

        <!-- Navegación entre tipos de recurso -->
        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <!-- Título -->
            <h3 class="fw-bold mb-0">
                <i class="bi bi-person-gear text-primary"></i> Gestión de Recursos
            </h3>

            <!-- Botones -->
            <a href="/recursos/medicos" class="btn btn-outline-dark btn-sm btn-active">
                Médicos
            </a>
            <a href="/recursos/enfermeras" class="btn btn-outline-dark btn-sm">
               Enfermeras
            </a>
            <a href="/recursos/cubiculos" class="btn btn-outline-dark btn-sm">
                Cubículos
            </a>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBuscarEmpleado">
            <i class="bi bi-person-plus-fill"></i> Agregar Médico
        </button>
    </div>

    <div class="table-responsive shadow-sm rounded overflow-hidden mb-4">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Nombre Completo</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaMedicosBody">
            </tbody>
        </table>
    </div>




    <div th:replace="~{recursos/fragments/modal-empleado :: modalEmpleado}"></div>

    <div th:insert="~{common/imports :: bodyImports}">
    </div>
    <div th:insert="~{common/footer :: footer}">
    </div>
</main>


<script src="/js/recursos/medico/spring.js"></script>
<script src="/js/recursos/medico/datos.js"></script>

</body>

</html>
