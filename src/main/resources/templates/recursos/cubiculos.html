<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
</head>
<body>
<div th:replace="~{common/header :: header}">
</div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center">

        <!-- Navegación entre tipos de recurso -->
        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <!-- Título -->
            <h3 class="fw-bold mb-0">
                <i class="bi bi-stethoscope text-primary"></i> Gestión de Recursos
            </h3>

            <!-- Botones -->
            <a href="/recursos/medicos" class="btn btn-outline-dark btn-sm">
                Médicos
            </a>
            <a href="/recursos/enfermeras" class="btn btn-outline-dark btn-sm">
                Enfermeras
            </a>
            <a href="/recursos/cubiculos" class="btn btn-outline-dark btn-sm btn-active">
                Cubículos
            </a>
        </div>
        <button class="btn btn-outline-warning text-dark" data-bs-toggle="modal" data-bs-target="#modalAgregarCubiculo">
            <i class="bi bi-hospital"></i> Agregar Cubículo
        </button>

    </div>

    <div class="d-flex justify-content-center mb-4">
        <div class="table-responsive shadow-sm rounded overflow-hidden" style="max-width: 600px; width: 100%;">
            <table class="table table-bordered table-hover align-middle mb-0">
                <thead class="table-warning text-center">
                <tr>
                    <th>#</th>
                    <th>Código Cubículo</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
                </thead>
                <tbody id="tablaCubiculos">
                <!-- Aquí se insertarán los datos con JS -->
                </tbody>

            </table>
        </div>
    </div>


    <div th:replace="~{recursos/fragments/modales-cubiculo :: modalCubiculo}"></div>
    <script src="/js/recursos/cubiculo/editar.js"></script>
    <script src="/js/recursos/cubiculo/guardar.js"></script>
    <script src="/js/recursos/cubiculo/datos.js"></script>


    <div th:insert="~{common/imports :: bodyImports}">
    </div>
    <div th:insert="~{common/footer :: footer}">
    </div>
</main>
</body>

</html>
